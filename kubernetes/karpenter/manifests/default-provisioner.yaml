apiVersion: karpenter.k8s.aws/v1alpha1
kind: AWSNodeTemplate
metadata:
  name: karpenter-default
spec:
  instanceProfile: ${iam-instance-profile-id}
  subnetSelector:
    Name: "${eks-vpc_name}-private*"
    kubernetes.io/role/internal-elb: '1' 
  securityGroupSelector:
    aws:eks:cluster-name: ${eks-cluster-id}
  tags:
    karpenter.sh/cluster_name: ${eks-cluster-id}
    karpenter.sh/provisioner: default

---

apiVersion: karpenter.sh/v1alpha5
kind: Provisioner
metadata:
  name: default
spec:
  ttlSecondsUntilExpired: 3600  # 1hour, for testing the behavior
  # consolidation:
  #   enabled: true
  requirements:
    - key: 'kubernetes.io/arch'
      operator: In
      values: ['amd64']
    - key: karpenter.sh/capacity-type
      operator: In
      # values: [ 'spot', 'on-demand']
      values: [ 'spot']
  providerRef:
    name: karpenter-default      
  ttlSecondsAfterEmpty: 60
  limits:
    resources:
      cpu: '200'
  labels:
    type: karpenter
    provisioner: default
  # taints:
  #   - key: karpenter
  #     value: 'true'
  #     effect: NoSchedule
